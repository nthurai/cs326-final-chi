<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Login Page</title>
    <style>
      .reg {
        text-align: center;
        float: center;
        background-color: GhostWhite;
        width: 280px;
        height: 250px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: lightgrey;"
    >
      <a class="navbar-brand" href="#">LOGO</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./add_exercise.html">Exercises</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">
              Profile
            </a>
          </li>
        </ul>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-center my-5 mx-auto reg p-3" id="reg">
        <form>
          <div class="form-group" width="30%">
            <label for="exampleInputEmail1">Email address:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              width="200"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password1"
              placeholder="Password"
            />
            <button type="submit" class="btn btn-info m-3">Submit</button>
          </div>
        </form>
      </div>
      <div class="mx-auto text-center" style="width: 30%;">
        Don't have an account?
        <a href="./registration_page.html">Register Today</a>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	-->
  </body>
</html>
