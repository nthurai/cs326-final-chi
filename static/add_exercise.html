    <script

      crossorigin="anonymous"

    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Add/Recommend Exercise</title>

    <style>
      .option-line {
        width: 90%;
        display: flex;
        margin-bottom: 15px;
      }
      .option {
        width: 100%;
        text-align: center;
        margin-left: 10px;
        margin-right: 10px;
      }
      .section {
        background-color: GhostWhite;
        border: 5px;
        border-style: double;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <a class="navbar-brand" href="#">
        <h2 class="logo mb-0">
          <span class="text-primary"><i class="fas fa-dumbbell"></i> Grow</span
          ><span class="text-secondary">Fitness</span>
        </h1>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto my-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exercises</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Profile</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right ml-auto mr-1 my-auto">

            <p class="my-0">Welcome, <span id="userWelcome">Emery</span></p>
          </li>
        </ul>

      <button

        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div style="padding-top:5rem">
    <div class="section m-3">
      <h2>Add Exercise:</h2>
      <div class="option-line">
        <div class="option">
          <label for="chest">Add Chest Exercise:</label>
          <select id="chest">
			<option>Options</option>
            <option value="opt1">Barbell Bench Press</option>
            <option value="opt2">Flat Dumbell Bench Press</option>
            <option value="opt3">Incline Bench Press</option>
            <option value="opt4">Decline Bench Press </option>
			<option value="opt5">Chest Dips </option>
			<option value="opt6">Pec-Deck Machine</option>
			<option value="opt7">Push Up</option>
			<option value="opt8">Dumbell Pullover</option>
			<option value="opt9">Dumbell Flys</option>
			<option value="opt10">Cable Crossovers</option>
			<option value="opt11">Smith Machine Incline Press</option>
			<option value="opt12">Chest Press Machine</option>
			<option value="opt13">Landmine Press </option>
			<option value="opt14">Plate Pressout</option>
			<option value="opt15">Kettlebell Press</option>
          </select>
        </div>
        <div class="option">
          <label for="arm">Add Arm Exercise:</label>
          <select id="arm">
		  	<option>Options</option>
            <option value="opt1">Dumbell Curl</option>
            <option value="opt2">Hammer Curl</option>
            <option value="opt3">Incline Dumbell Curl</option>

			<option value="opt6">Chinup</option>

			<option value="opt12">Skullcurshers</option>
			<option value="opt13">Overhead Dumbell Press</option>
			<option value="opt14">Dumbell Standing Kickbacks</option>
			<option value="opt4">Flat Single Dumbell Press</option>
			
          </select>
        </div>
        <div class="option">
          <label for="ab">Add Ab Exercise:</label>
          <select id="ab">
		  	<option>Options</option>
            <option value="opt1">Situps</option>
            <option value="opt2">Crunches</option>
            <option value="opt3">Planks</option>
            <option value="opt4">Leg Lifts</option>
			<option value="opt5">Bicycle Kicks</option>

			<option value="opt7">V-Sits</option>
			<option value="opt8">Russian Twists</option>
			<option value="opt9">Lateral Raises</option>

			<option value="opt13">Seated Ab Circles</option>
			<option value="opt14">Flutter Kick</option>
			<option value="opt15">Scissor Kicks </option>
          </select>
        </div>
      </div>

      <div class="option-line">
        <div class="option">
          <label for="back">Add Back Exercise:</label>
          <select id="back">
			<option>Options</option>
            <option value="opt1">Pullups</option>
            <option value="opt2">Lat Pulldowns</option>
            <option value="opt3">Cable Rows</option>
            <option value="opt4">Dumbell Rows</option>
			<option value="opt5">Y Raises</option>

			<option value="opt14">Dumbell Front Raises</option>

        <div class="option">
          <label for="leg">Add Leg Exercise:</label>
          <select id="leg">
			<option>Options</option>
            <option value="opt1">Squat</option>
            <option value="opt2">Deadlift</option>

			<option>Options</option>
            <option value="opt1">Squats</option>
            <option value="opt2">Lunges</option>
            <option value="opt3">Winks</option>
            <option value="opt4">Lateral Hip Raises</option>
			<option value="opt5">Jump Squats</option>
			<option value="opt6">Jump Lunges</option>
			<option value="opt7">Box Jumps</option>
			<option value="opt8">Split Squats</option>
			<option value="opt9">Sliding Squats</option>
			<option value="opt10">Quad Hip Extension</option>
			<option value="opt11">Step Up</option>
			<option value="opt12">Single Leg Hip Thurst</option>
			<option value="opt13">Dumbell Squats</option>
			<option value="opt14">Hip Hinge</option>
			<option value="opt15">S</option>
          </select>
        </div>
      </div>

      <div class="option-line">
		<div class="option">
		  <label for="shoulder">Add Shoulder Exercise:</label>
		  <select id="shoulder">
			<option>Options</option>
            <option value="opt1">Forward Lateral Raises</option>
            <option value="opt2">Side Lateral Raises</option>
            <option value="opt3">Shoulder Presses</option>

        <div class="option">
          <label for="sets">Set Count</label>
          <input type="number" id="sets" name="sets" />
          <label for="reps">Rep Count</label>
          <input type="number" id="reps" name="reps" />
        </div>
      </div>
      <div class="option-line">
        <div class="option">
          <div class="submit">
            <button id="submit" onclick="func()">Submit</button>
          </div>
        </div>
      </div>

    <div class="section m-3">
      <h2>Recommend Exercises:</h2>
      <ul>
        <li>Option 1</li>
