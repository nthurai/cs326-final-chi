<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <script src="https://kit.fontawesome.com/0897005128.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="src/profile.js"></script>
  <title>Your Profile</title>
</head>

<body class="bg-white">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="#">
      <h2 class="logo mb-0" id="logo_index">
        <span class="text-primary"><i class="fas fa-dumbbell"></i> Grow</span><span
          class="text-secondary">Fitness</span>
        </h1>
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto my-auto">
        <!-- <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li> -->
      </ul>
      <ul class="navbar-nav navbar-right ml-auto mr-1 my-auto">
        <li class="navbar-text">
          <p class="my-0"><a href="#" id="logout">Logout</a></p>
        </li>
      </ul>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div style="padding-top:5rem" id="profile">
    <div class="container" id="profileSummary">
      <div class="media">
        <img class="mr-5 rounded-circle my-auto w-25"
          src="https://cdn.discordapp.com/attachments/697237070720270376/697539567892430903/emery-berger-headshot.jpg"
          alt="Profile image" />
        <div class="media-body my-auto">
          <div class="border rounded p-3 my-3">
            <h2 class="mb-3">
              Welcome, <span id="userWelcome"></span>
            </h2>
            <table class="table mb-0">
              <tr>
                <td>
                  Date of Birth:
                </td>
                <td id="dob">
                  N/A
                </td>
              </tr>
              <tr>
                <td>
                  Weight:
                </td>
                <td id="weight">
                  N/A
                </td>
              </tr>
              <tr>
                <td>
                  Height:
                </td>
                <td id="height">
                  N/A
                </td>
              </tr>
              <tr>
                <td>
                  Sex:
                </td>
                <td id="sex">
                  N/A
                </td>
              </tr>
            </table>
          </div>
          <!-- Bootstrap modals -->
          <!-- Button trigger modal 5 -->
          <button type="button" class="btn btn-light float-right border" data-toggle="modal"
            data-target="#exampleModalCenter5" id="recommend_exercise">
            Recommend Exercise
          </button>
          <!-- Modal 5 -->
          <div class="modal fade" id="exampleModalCenter5" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Recommend Exercise</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="container" id="insert_recommended">
                    <ul class="list-group">
                    </ul>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    id="remove_recommended">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Button trigger modal 1 -->
          <button type="button" class="btn btn-light float-right border" data-toggle="modal"
            data-target="#exampleModalCenter">
            Add Exercise
          </button>
          <!-- Modal 1 -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Add Exercise</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group row">
                    <label for="add_name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="add_name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="add_rep" class="col-sm-2 col-form-label">Rep Count</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="add_rep">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="add_exercise">Save Exercise</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Button trigger modal 2 -->
          <button type="button" class="btn btn-light float-right border" data-toggle="modal"
            data-target="#exampleModalCenter2">
            Delete Exercise
          </button>
          <!-- Modal 2 -->
          <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Delete Exercise</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group row">
                    <label for="delete_name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="delete_name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="delete_rep" class="col-sm-2 col-form-label">Rep Count</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="delete_rep">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="delete_exercise">Delete Exercise</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Button trigger modal 3 -->
          <button type="button" class="btn btn-light float-right border" data-toggle="modal"
            data-target="#exampleModalCenter3">
            Edit Profile
          </button>
          <!-- Modal 3 -->
          <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Edit Profile</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group row">
                    <label for="edit_dob" class="col-sm-2 col-form-label">Date of Birth</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control date-picker" id="edit_dob">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="edit_weight" class="col-sm-2 col-form-label">Weight</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="edit_weight">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="edit_height" class="col-sm-2 col-form-label">Height</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="edit_height">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="edit_sex" class="col-sm-2 col-form-label">Sex</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="edit_sex">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="edit_profile">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Button trigger modal 4 -->
          <button type="button" class="btn btn-light float-right border" data-toggle="modal"
            data-target="#exampleModalCenter4">
            Delete Profile
          </button>
          <!-- Modal 4 -->
          <div class="modal fade" id="exampleModalCenter4" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Delete Profile</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete your entire profile?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="delete_profile">Yes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container p-3 border rounded my-3" id="exerciseHistory">
      <h2 class="mb-3">
        Exercise History
      </h2>
      <ul class="list-group">
      </ul>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
