<html lang="en">

<head>

  <link rel="stylesheet" href="css/style.css" />

  <title>Your Profile</title>
</head>

<body class="bg-white">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="#">
      <h2 class="logo mb-0">
        <span class="text-primary"><i class="fas fa-dumbbell"></i> Grow</span><span
          class="text-secondary">Fitness</span>
        </h1>
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto my-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./add_exercise.html">Exercises</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right ml-auto mr-1 my-auto">
        <li class="navbar-text">
          <p class="my-0">Welcome, <span id="userWelcome">Emery</span></p>
        </li>
      </ul>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div style="padding-top:5rem" id="profile">
    <div class="container" id="profileSummary">
      <div class="media">
        <img class="mr-5 rounded-circle my-auto w-25"
          src="https://cdn.discordapp.com/attachments/697237070720270376/697539567892430903/emery-berger-headshot.jpg"
          alt="Profile image" />
        <div class="media-body my-auto">
          <div class="border rounded p-3 my-3">
            <h2 class="mb-3">
              Personal Information
            </h2>
            <table class="table mb-0">
              <tr>
                <td>
                  Age:
                </td>
                <td id="age">
                  n/a
                </td>
              </tr>
              <tr>
                <td>
                  Weight:
                </td>
                <td id="weight">
                  n/a
                </td>
              </tr>
              <tr>
                <td>
                  Height:
                </td>
                <td id="height">
                  n/a
                </td>
              </tr>
              <tr>
                <td>
                  Gender:
                </td>
                <td id="gender">
                  n/a
                </td>
              </tr>
            </table>
          </div>
          <button type="button" class="btn btn-light float-right border" id="edit">
            Edit
          </button>
        </div>
      </div>
    </div>
    <div class="container p-3 border rounded my-3" id="exerciseHistory">
      <h2 class="mb-3">
        Exercise History
      </h2>
      <ul class="list-group">

      </ul>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
