<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add/Recommend Exercise</title>
	
	<style>
		.option-line{
			width:90%;
			display: flex;
			margin-bottom: 15px;
		}
		.option{
			width:100%;
			text-align: center;
			margin-left:10px;
			margin-right: 10px;
		}
		.section{
			background-color: GhostWhite;
			border: 5px;
			border-style: double;
		}
	</style>
  </head>
  
   <body>
	<div class="section">
		<h2>Add Exercise:</h2>
		<div class="option-line">
			<div class="option">
				<label for="chest">Add Chest Exercise:</label>
				<select id="chest">
				  <option value="opt1">Option 1</option>
				  <option value="opt2">Option 2</option>
				  <option value="opt3">Option 3</option>
				  <option value="opt4">Option 4</option>
				</select>
			</div>
			<div class="option">
				<label for="arm">Add Arm Exercise:</label>
				<select id="arm">
				  <option value="opt1">Option 1</option>
				  <option value="opt2">Option 2</option>
				  <option value="opt3">Option 3</option>
				  <option value="opt4">Option 4</option>
				</select>
			</div>
			<div class="option">
				<label for="ab">Add Abdominal Exercise:</label>
				<select id="ab">
				  <option value="opt1">Option 1</option>
				  <option value="opt2">Option 2</option>
				  <option value="opt3">Option 3</option>
				  <option value="opt4">Option 4</option>
				</select>
			</div>
		
		</div>
		
		<div class="option-line">
			<div class="option">
				<label for="back">Add Back Exercise:</label>
				<select id="back">
				  <option value="opt1">Option 1</option>
				  <option value="opt2">Option 2</option>
				  <option value="opt3">Option 3</option>
				  <option value="opt4">Option 4</option>
				</select>
			</div>
			<div class="option">
				<label for="leg">Add Leg Exercise:</label>
				<select id="leg">
				  <option value="opt1">Option 1</option>
				  <option value="opt2">Option 2</option>
				  <option value="opt3">Option 3</option>
				  <option value="opt4">Option 4</option>
				</select>
			</div>
			<div class="option">
				<label for="shoulder">Add Shoulder Exercise:</label>
				<select id="shoulder">
				  <option value="opt1">Option 1</option>
				  <option value="opt2">Option 2</option>
				  <option value="opt3">Option 3</option>
				  <option value="opt4">Option 4</option>
				</select>
			</div>
		</div>
		
		<div class="option-line">
			<div class="option">
				<label for="glute">Add Glute Exercise:</label>
				<select id="glute">
				  <option value="opt1">Option 1</option>
				  <option value="opt2">Option 2</option>
				  <option value="opt3">Option 3</option>
				  <option value="opt4">Option 4</option>
				</select>	
			</div>
		</div>


		<div class="option-line">
			<div class="option">
				<label for="sets">Set Count</label>
				<input type="number" id="sets" name="sets">
				<label for="reps">Rep Count</label>
				<input type="number" id="reps" name="reps">
			</div>
		</div>
		<div class="option-line">
			<div class="option">
				<div class="submit">
					<button id="submit" onclick="func()">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<h2>Recommend Exercises:</h2>
		<ul>
			<li>Option 1</li>
			<li>Option 2</li>
			<li>Option 3</li>
			<li>Option 4</li>
			<li>Option 5</li>
			<li>Option 6</li>
			<li>Option 7</li>
		</ul>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	-->
 </body>
</html>
