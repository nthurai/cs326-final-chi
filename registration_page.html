<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add/Recommend Exercise</title>
	<style>
		#reg{
			text-align:center;
			background-color:GhostWhite;
			width=30%;
		}
	</style>
  </head>
  
   <body>
   <div class="d-flex justify-content-center"  id="reg" >
	<form>
  <div class="form-group" width = 30%>
    <label for="exampleInputEmail1">Email address:</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="password" class="form-control" id="password1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Re-enter Password:</label>
    <input type="password" class="form-control" id="password2" placeholder="Re-enter Password">
  </div>
  <div class="form-group" width = 30%>
    <label for="exampleInputEmail1">Name:</label>
    <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
</div>
<div class="form-group">
    <label for="exampleFormControlSelect1">Select Sex</label>
    <select class="form-control" id="person_sex">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
	<div class="md-form">
		<label for="date-picker-example">Enter Birthdate:</label>
		<input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
	</div>
  <button type="submit" class="btn btn-info">Submit</button>
  </div>
</form>
</div>
